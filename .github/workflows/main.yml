---
name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '**.md'

jobs:
  build:
    name: Test Runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build Docker Image
        run: docker build -f Dockerfile -t c-test-runner .

      - name: Run Tests
        run: |
          result=0
          for testname in tests/*; do
            docker run --rm -v "$(pwd)"/"$testname":/mnt/exercism-iteration -v "$(pwd)"/output:/output c-test-runner "fake" /mnt/exercism-iteration/ /output/ || result=1
          done
          [ $result == 0 ]
